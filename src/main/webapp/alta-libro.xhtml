<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                titulo
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h4>Biblioteca alta Libro</h4>
                <h:form id="formAltaLibro">
                    Identificador:<h:inputText value="#{altaLibro.libroNuevo.isbn}" required="true" id="id">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message for="alta"/>
                    <br/>
                    TÃ­tulo <h:inputText value="#{altaLibro.libroNuevo.nombre}" required="true"/>
                    <br/>
                    Descr <h:inputText value="#{altaLibro.libroNuevo.descripcion}" required="true"/>
                    <br/>
                    Autor <h:inputText value="#{altaLibro.libroNuevo.autor}" required="true" validator="#{altaLibro.validarAutor}">
                        
                    </h:inputText>
                    <br/>
                    Precio <h:inputText value="#{altaLibro.libroNuevo.precio}" >
                        <f:convertNumber minFractionDigits="#{appMB.numMinDecimales}"/>
                    </h:inputText>
                    <br/>
                    Cantidad <h:inputText value="#{altaLibro.libroNuevo.stock}" />
                    <br/>
                    <h:inputText value="#{altaLibro.libroNuevo.fechaPublicacion}" required="true">
                        <f:convertDateTime pattern="#{appMB.formatoFecha}" />
                    </h:inputText>
                    <br/>
                    <h:selectOneMenu value="#{altaLibro.idGeneroSel}" rendered="true" required="true" >
                        <f:selectItems value="#{generosMB.coleccionGeneros}" var="item" itemValue="#{item.id}" itemLabel="#{item.descripcion}"/>
                     </h:selectOneMenu>
                    <br/>
                    <h:message for="alta"/>
                    <h:commandButton value="Guardar" id="alta" action="#{altaLibro.altaLibro()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
