<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form id="formLogin">
            Email
            <h:inputText value="#{usuarioMB.user}" required="true" requiredMessage="Obligatorio" id="nombre"/>
            <h:message for="nombre" />
            <br/>
            Clave
            <h:inputSecret value="#{usuarioMB.clave}" required="true" requiredMessage="Obligatorio" id="pwd"/>
            <h:message for="pwd"/>
            <br/>
            <h:commandButton action="#{usuarioMB.login()}" value="login"/>
        </h:form>
        <h:messages globalOnly="true" />
    </h:body>
</html>
